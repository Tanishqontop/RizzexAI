name: rizzexai
description: A Flutter application for Rizz battles.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.0.7
  google_mlkit_text_recognition: ^0.15.0
  http: ^1.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  english_words: ^4.0.0
  provider: ^6.1.2
  flutter_launcher_icons: ^0.14.3  # or latest version
  supabase_flutter: ^2.0.0
  flutter_svg: ^2.0.7
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_markdown: ^0.6.18
  app_links: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icon/app_icon.png
    - assets/google.png
    - assets/facebook.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"  # <-- your icon path